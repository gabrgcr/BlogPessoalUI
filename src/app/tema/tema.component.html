<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-light my-4">
      <a routerLink="/inicio" class="text-left text-white">
        <i class="fas fa-arrow-alt-circle-left"></i> Inicio</a
      >
      <h1 class="text-light fs-54 text-center">TEMAS</h1>
      <h5 class="text-light fs-18 text-center">
        Veja todos os temas cadastrados ou cadastre um novo:
      </h5>

      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <input
              [(ngModel)]="Tema.descricao"
              type="text"
              class="form-control"
              placeholder="Digite o tema"
              id="descricao"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-light" (click)="cadastrar()">
              Cadastrar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-md-12"><h2 class="text-center">Todos os temas</h2></div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Modificar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let i of listaTemas">
            <th scope="row">{{ i.id }}</th>
            <td>{{ i.descricao }}</td>
            <td class="d-flex justify-content-end">
              <a class="btn btn-info mx-2" [routerLink]="['/tema-edit', i.id]">Editar</a>
              <button class="btn btn-danger mx-2" [routerLink]="['/tema-delete', i.id]">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
