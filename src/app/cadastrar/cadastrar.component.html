<div class="container-fluid h-80" id="img-bg">
  <div class="row d-flex justify-content-center align-items-center p-2 mr-1">
    <div class="col-md-6"></div>
    <div class="col-md-6 blur align-self-center">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 mt-3 mb-3">
          <h1 class="text-center">Cadastro</h1>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]='UserLogin.nome'
              type="text"
              class="form-control"
              name="nome"
              id="bome"
              placeholder="Seu Nome"
            />
          </div>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input
              [(ngModel)]='UserLogin.user'
              type="text"
              class="form-control"
              name="usuario"
              id="usuario"
              placeholder="Usuario"
            />
          </div>
          <div class="form-group">
            <label for="foto">Foto</label>
            <input
              [(ngModel)]='UserLogin.foto'
              type="text"
              class="form-control"
              name="foto"
              id="foto"
              placeholder="Link da Foto"
            />
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              [(ngModel)]='UserLogin.senha'
              type="password"
              class="form-control"
              name="senha"
              id="senha"
              placeholder="Senha"
            />
          </div>
          <div class="form-group">
            <label for="confsenha">Confirmar Senha</label>
            <input
              (input)='confirmSenha($event)'
              type="password"
              class="form-control"
              name="confSenha"
              id="confSenha"
              placeholder="Confirme a Senha"
            />
          </div>
          <div class="form-group">
            <label for="Tipo">Tipo de usuario</label>
            <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option value="">Selecione um tipo de usuário</option>
              <option value="adm">Administrador</option>
              <option value="normal">Normal</option>
            </select>
          </div>
          <div class="div d-flex justify-content-center">
            <button
              class="btn btn-danger mr-3"
              type="submit"
              routerLink="/login"
            >
              Cancelar
            </button>
            <button (click)='cadastrar()' class="btn btn-success" type="submit">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
