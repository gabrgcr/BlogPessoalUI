<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-secondary">Atualizar Tema</h1>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-6">
      <div class="form-group">
        <label for="descricao">Descricao</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          name="descricao"
          placeholder="Nome do Tema"
          [(ngModel)]="Tema.descricao"
          autocomplete="off"
        />
      </div>
      <div class="d-flex row justify-content-center">
        <div class="col-3 m-1">
          <button class="btn btn-danger btn-block" routerLink="/tema">
            Cancelar
          </button>
        </div>
        <div class="col-3 m-1">
          <button class="btn btn-success btn-block" (click)="atualizar()">
            Enviar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
