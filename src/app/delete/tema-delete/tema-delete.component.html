<div class="container my-5">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center text-secondary"></h1>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h3 class="text-center text-secondary">
        Você tem certeza que deseja apagar esse tema?
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <h5 class="text-center text-info">Tema: {{ Tema.descricao }}</h5>
    </div>
  </div>
  <div class="d-flex row justify-content-center">
    <div class="col-3 m-1">
      <button class="btn btn-danger btn-block" routerLink="/tema">Não</button>
    </div>
    <div class="col-3 m-1">
      <button class="btn btn-success btn-block" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
